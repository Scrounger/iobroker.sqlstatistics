<html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>

	<script type="text/javascript">
		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange())
						;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', function () {
							if (id === 'sqlInstance') showHideSettings();
							onChange()
						})
						.on('keyup', () => onChange())
						;
				}
			});

			showHideSettings();

			getSqlInstances(settings);

			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();
		}

		function showHideSettings(id) {
			if ($('#sqlInstance').val()) {
				$('.mySettings').show();
			} else {
				$('.mySettings').hide();
			}
		}

		function getSqlInstances(settings) {
			socket.emit('getObjectView', 'system', 'instance', { startkey: 'system.adapter.sql.', endkey: 'system.adapter.sql.\u9999' }, function (err, doc) {
				if (err) {
					console.error(err);
				} else {
					if (doc.rows.length) {
						var result = [];
						for (var i = 0; i < doc.rows.length; i++) {
							result.push(doc.rows[i].value);
						}
						result = result.filter(function (adp) {
							return adp && adp.common && adp.common.getHistory;
						});

						var text = '';
						for (var r = 0; r < result.length; r++) {
							var name = result[r]._id.substring('system.adapter.'.length);
							text += '<option value="' + name + '">' + name + '</option>';
						}
						$('#sqlInstance').append(text).val(settings.sqlInstance).select();
						showHideSettings();
					}
				}
			});
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});
			callback(obj);
		}
	</script>

</head>

<body>

	<div class="m adapter-container">

		<div class="row">
			<div class="col s12 m4 l2">
				<img src="sqlstatistics.png" class="logo">
			</div>
		</div>

		<!-- Put your content here -->

		<!-- For example columns with settings: -->
		<div class="row">
			<div class="col s12 m8 l5">
				<select class="value" id="sqlInstance">
					<option value="" class="translate">none</option>
				</select>
				<label class="translate" for="sqlInstance">Select sql history instance:</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field real-sql col s12 m3 l4 mySettings">
				<input id="updateInterval" type="number" min="1" max="23" class="value" />
				<label class="translate" for="updateInterval">Update interval</label>
			</div>
		</div>
	</div>

</body>

</html>
