<html>

<head>
	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>
	<script type="text/javascript" src="index_m.js"></script>

	<style>
		.sub-title {
			margin-top: 2rem !important;
			padding: 0.5rem;
			background: #64b5f6;
			color: white;
		}

		.checkbox_list {
			height: calc(100% - 70px);
			overflow: auto;
		}

		.checkbox_list_item {
			margin-top: 2px !important;
			margin-bottom: 2px !important;
		}

		.checkbox_list_buttons_container {
			padding: 12px 24px 12px 24px !important;
		}

		.checkbox_list_button {
			margin-right: 16px !important;
		}

		.myTab {
			height: calc(100% - 120px) !important;
			overflow: hidden !important;
		}
	</style>
</head>

<body>
	<div class="m adapter-container">
		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<li class="tab col s3"><a href="#tab-general" class="translate active">general</a></li>
					<li class="tab col s3"><a href="#tab_datapoints_databases" class="translate">databasesBlacklist</a>
					</li>
					<li class="tab col s2"><a href="#tab_datapoints_globalStatus" class="translate">systemDatapoints</a>
					</li>
					<li class="tab col s2"><a href="#tab_datapoints_sessionStatus"
							class="translate">sessionDatapoints</a></li>
					<li class="tab col s2"><a href="#tab_datapoints_clients" class="translate">clientDatapoints</a></li>
				</ul>
			</div>
			<div id="tab-general" class="col s12 page">
				<div class="row">
					<div class="col s2 m1 l1">
						<img src="sqlstatistics.png" class="logo">
					</div>
				</div>
				<!-- Put your content here -->

				<!-- For example columns with settings: -->
				<div class="row">
					<div class="col s12 m4">
						<select class="value" id="sqlInstance">
							<option value="" class="translate">none</option>
						</select>
						<label class="translate" for="sqlInstance"
							style="margin-top: 10px !important;">SelectSqlHistoryInstance</label>
					</div>
				</div>
				<div class="row myVisibleHandler">
					<h6 class="translate sub-title">settingDatabasesStatistics</h6>
				</div>
				<div class="row myVisibleHandler">
					<div class="input-field real-sql col s12 m4">
						<input id="updateIntervalDatabases" type="number" min="1" max="23" class="value" />
						<label class="translate" for="updateIntervalDatabases">UpdateIntervalDatabases</label>
					</div>
					<div class="input-field col s12 m4">
						<input id="foreignTableStatistics" type="checkbox" class="value" />
						<label class="translate" for="foreignTableStatistics">createTableStatistics</label>
					</div>
				</div>
				<div class="row myVisibleHandler">
					<h6 class="translate sub-title">settingStatistics</h6>
				</div>
				<div class="row myVisibleHandler">
					<div class="input-field col s12 m4">
						<input id="systemStatistics" type="checkbox" class="value" />
						<label class="translate" for="systemStatistics">enableSystemStatistics</label>
					</div>
					<div class="input-field col s12 m4">
						<input id="sessionStatistics" type="checkbox" class="value" />
						<label class="translate" for="sessionStatistics">enableSessionStatistics</label>
					</div>
					<div class="input-field col s12 m4">
						<input id="clientStatistics" type="checkbox" class="value" />
						<label class="translate" for="clientStatistics">enableClientStatistics</label>
					</div>
				</div>
				<div class="row myVisibleHandler">
					<div class="input-field real-sql col s12 m4">
						<input id="updateIntervalStatistics" type="number" min="1" max="23" class="value" />
						<label class="translate" for="updateIntervalStatistics">UpdateIntervalStatistics</label>
					</div>
					<div class="input-field col s12 m4">
						<input id="resetSessionStatistics" type="checkbox" class="value" />
						<label class="translate" for="resetSessionStatistics">resetSessionStatistics</label>
					</div>
				</div>
				<div class="row">
					<div><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=VWAXSTS634G88&source=url"
							target="_blank" class="translate">donationInfo</a>
					</div>
				</div>
			</div>
			<div id="tab_datapoints_databases" class="col s12 page myTab">
				<div class="row myVisibleHandler" id="container_databases">
				</div>
			</div>
			<div id="tab_datapoints_globalStatus" class="col s12 page myTab">
				<div class="row myVisibleHandler" id="container_globalStatus">
				</div>
			</div>
			<div id="tab_datapoints_sessionStatus" class="col s12 page myTab">
				<div class="row myVisibleHandler" id="container_sessionStatus">
				</div>
			</div>
			<div id="tab_datapoints_clients" class="col s12 page myTab">
				<div class="row myVisibleHandler" id="container_clients">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
